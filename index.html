<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .board {
            width: 400px;
            height: 400px;
            border: 4px solid black;
            position: absolute ;
            top: 50%;
            left: 50%;
            margin-top: -204px;
            margin-left: -204px;
        }

        span {
            position: absolute;
            width: 50%;
            height: 50%;
            background-color: red;
        }

        span + span {
           right: 0;
           bottom: 0;
        }
    </style>
</head>
<body>
    <div class="board">
        <span></span>
        <span></span>
    </div>
</body>
</html>
